<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header>
            <img src="./images/brew-bliss-caf-high-resolution-logo-transparent.png" alt="" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
            <!-- <buttton class="dark-mode"></buttton> -->
        </nav>
    </header>
    <!-- home -->
    <section id="home">
        <h1>Welcome to our online cafe menu</h1>
        <p>Feel fee to scroll and look through our menu below</p>
    </section>
    <!-- Menu -->
    <section id="menu">
        <h2>Our Coffees:</h2>
        
          <div class="d-flex flex-wrap" id="coffee-menu"></div>
    </section>

    <!-- feedback -->
    <section id="feedback">
        <h2>Feedback Form:</h2>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
              </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="email">
              </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Feedback</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="The menu is ...">
              </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
    </section>
    <footer>
        <p>Made by Tracy K</p>
    </footer>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
